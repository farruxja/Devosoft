    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      body {
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
      }
      .dark {
      background-color: #0F172A;
      color: #F1F5F9;
      }
      .light {
      background-color: #F8FAFC;
      color: #1E293B;
      }
      .glass-nav {
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      }
      .dark .glass-nav {
      background-color: rgba(15, 23, 42, 0.8);
      }
      .light .glass-nav {
      background-color: rgba(248, 250, 252, 0.8);
      }
      .service-card, .portfolio-card, .blog-card, .career-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .service-card:hover, .portfolio-card:hover, .blog-card:hover, .career-card:hover {
      transform: translateY(-5px);
      }
      .dark .service-card:hover, .dark .portfolio-card:hover, .dark .blog-card:hover, .dark .career-card:hover {
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.2);
      }
      .light .service-card:hover, .light .portfolio-card:hover, .light .blog-card:hover, .light .career-card:hover {
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.1);
      }
      .partner-logo {
      filter: grayscale(100%);
      transition: filter 0.3s ease, transform 0.3s ease;
      }
      .partner-logo:hover {
      filter: grayscale(0%);
      transform: scale(1.05);
      }
      .gradient-btn {
      background: linear-gradient(90deg, #2563EB, #3B82F6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .gradient-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
      }
      .typing-animation::after {
      content: "|";
      animation: blink 1s infinite;
      }
      @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
      }
      .floating-shape {
      animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      }
      .custom-switch {
      width: 50px;
      height: 26px;
      }
      .custom-switch input {
      opacity: 0;
      width: 0;
      height: 0;
      }
      .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
      }
      .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
      }
      input:checked + .slider {
      background-color: #3B82F6;
      }
      input:checked + .slider:before {
      transform: translateX(24px);
      }
      .progress-bar {
      height: 3px;
      background: linear-gradient(90deg, #2563EB, #3B82F6);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      width: 0%;
      }
      .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      .back-to-top.visible {
      opacity: 1;
      visibility: visible;
      }
      .portfolio-filter-btn.active {
      background-color: #2563EB;
      color: white;
      }
      .dark .portfolio-filter-btn.active {
      background-color: #3B82F6;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
      }

    <script id="scrollEffects">
      document.addEventListener("DOMContentLoaded", function () {
        const header = document.querySelector("header");
        const backToTopBtn = document.getElementById("backToTopBtn");
        const progressBar = document.getElementById("progressBar");
        // Update header and back-to-top button on scroll
        window.addEventListener("scroll", function () {
          // Header effect
          if (window.scrollY > 50) {
            header.classList.add("py-2");
            header.classList.remove("py-4");
          } else {
            header.classList.add("py-4");
            header.classList.remove("py-2");
          }
          // Back to top button visibility
          if (window.scrollY > 300) {
            backToTopBtn.classList.add("visible");
          } else {
            backToTopBtn.classList.remove("visible");
          }
          // Progress bar
          const scrollPosition = window.scrollY;
          const totalHeight = document.body.scrollHeight - window.innerHeight;
          const progress = (scrollPosition / totalHeight) * 100;
          progressBar.style.width = progress + "%";
        });
        // Smooth scroll to top when clicking the back-to-top button
        backToTopBtn.addEventListener("click", function () {
          window.scrollTo({
            top: 0,
            behavior: "smooth",
          });
        });
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const targetId = this.getAttribute("href");
            if (targetId === "#") return;
            const targetElement = document.querySelector(targetId);
            if (targetElement) {
              window.scrollTo({
                top: targetElement.offsetTop - 80,
                behavior: "smooth",
              });
            }
          });
        });
      });
    </script>
    <script id="portfolioFilter">
      document.addEventListener("DOMContentLoaded", function () {
        const filterButtons = document.querySelectorAll(".portfolio-filter-btn");
        const portfolioItems = document.querySelectorAll(
          "#portfolioGrid .portfolio-card",
        );
        const loadMoreBtn = document.getElementById("loadMoreBtn");
        // Filter portfolio items
        filterButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const filterValue = this.getAttribute("data-filter");
            // Update active button
            filterButtons.forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");
            // Filter items
            portfolioItems.forEach((item) => {
              if (
                filterValue === "all" ||
                item.getAttribute("data-category") === filterValue
              ) {
                item.style.display = "block";
              } else {
                item.style.display = "none";
              }
            });
          });
        });
        // Load more button (simulation)
        loadMoreBtn.addEventListener("click", function () {
          this.innerHTML = '<i class="ri-loader-4-line ri-spin"></i> Loading...';
          setTimeout(() => {
            this.innerHTML = "No More Projects";
            this.disabled = true;
            this.classList.add("opacity-50");
            this.classList.add("cursor-not-allowed");
          }, 1500);
        });
      });
    </script>

      <div class="flex mb-6">

      <div id="step2Indicator" class="w-8 h-8 flex items-center justify-center rounded-full bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-400 font-medium ml-4">2</div>

      <input type="url" name="linkedin" class="w-full px-4 py-2 rounded border-none bg-gray-100 dark:bg-darkSecondary focus:ring-2 focus:ring-primary">

      <label class="block text-sm font-medium mb-2">Portfolio Website</label>
      <input type="url" name="portfolio" class="w-full px-4 py-2 rounded border-none bg-gray-100 dark:bg-darkSecondary focus:ring-2 focus:ring-primary">

        // Add modal to body

        // Filter career items
        filterButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const filterValue = this.getAttribute("data-filter");
            filterButtons.forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");
            careerItems.forEach((item) => {
              if (
                filterValue === "all" ||
                item.getAttribute("data-department") === filterValue
              ) {
                item.style.display = "block";
              } else {
                item.style.display = "none";
              }
            });
          });
        });
        // Modal functionality
        const modal = document.getElementById("jobModal");
        const confirmationModal = document.getElementById("confirmationModal");
        let currentStep = 1;
        // Handle Apply Now button clicks
        document.querySelectorAll(".career-card").forEach((card) => {
          const applyButton = card.querySelector("a.gradient-btn");
          applyButton.addEventListener("click", function (e) {
            e.preventDefault();
            const jobTitle = card.querySelector("h4").textContent;
            const department = card.getAttribute("data-department");
            document.getElementById("modalJobTitle").textContent = jobTitle;
            document.getElementById("modalJobDepartment").textContent =
              department.charAt(0).toUpperCase() + department.slice(1);
            modal.classList.remove("hidden");
            resetForm();
          });
        });
        // Close modal
        document.getElementById("closeModal").addEventListener("click", () => {
          modal.classList.add("hidden");
        });
        // Close confirmation
        document.getElementById("closeConfirmation").addEventListener("click", () => {
          confirmationModal.classList.add("hidden");
        });
        // Navigation between steps
        document.getElementById("nextStep").addEventListener("click", () => {
          if (validateCurrentStep()) {
            if (currentStep < 3) {
              currentStep++;
              updateStepDisplay();
            }
          }
        });
        document.getElementById("prevStep").addEventListener("click", () => {
          if (currentStep > 1) {
            currentStep--;
            updateStepDisplay();
          }
        });
        // Form submission
        document.getElementById("submitApplication").addEventListener("click", () => {
          if (validateCurrentStep()) {
            modal.classList.add("hidden");
            confirmationModal.classList.remove("hidden");
          }
        });
        // Step validation
        function validateCurrentStep() {
          const form = document.getElementById("jobApplicationForm");
          const currentStepElement = document.getElementById(`step${currentStep}`);
          const requiredFields = currentStepElement.querySelectorAll("[required]");
          let isValid = true;
          requiredFields.forEach((field) => {
            if (!field.value) {
              field.classList.add("ring-2", "ring-red-500");
              isValid = false;
            } else {
              field.classList.remove("ring-2", "ring-red-500");
            }
          });
          return isValid;
        }
        // Update step display
        function updateStepDisplay() {
          const step1 = document.getElementById("step1");
          const step2 = document.getElementById("step2");
          const step3 = document.getElementById("step3");
          const prevButton = document.getElementById("prevStep");
          const nextButton = document.getElementById("nextStep");
          const submitButton = document.getElementById("submitApplication");
          const stepText = document.getElementById("stepText");
          const progressBar = document.getElementById("progressBar");
          [step1, step2, step3].forEach((step) => step.classList.add("hidden"));
          document.getElementById(`step${currentStep}`).classList.remove("hidden");
          // Update progress indicators
          for (let i = 1; i <= 3; i++) {
            const indicator = document.getElementById(`step${i}Indicator`);
            if (i <= currentStep) {
              indicator.classList.remove(
                "bg-gray-200",
                "text-gray-600",
                "dark:bg-gray-700",
                "dark:text-gray-400",
              );
              indicator.classList.add("bg-primary", "text-white");
            } else {
              indicator.classList.add(
                "bg-gray-200",
                "text-gray-600",
                "dark:bg-gray-700",
                "dark:text-gray-400",
              );
              indicator.classList.remove("bg-primary", "text-white");
            }
          }
          // Update progress bar
          progressBar.style.width = `${(currentStep / 3) * 100}%`;
          // Update step text
          stepText.textContent = `Step ${currentStep} of 3`;
          // Update buttons
          prevButton.classList.toggle("hidden", currentStep === 1);
          nextButton.classList.toggle("hidden", currentStep === 3);
          submitButton.classList.toggle("hidden", currentStep !== 3);
        }
        // Reset form
        function resetForm() {
          currentStep = 1;
          const form = document.getElementById("jobApplicationForm");
          form.reset();
          updateStepDisplay();
        }
        // Resume upload preview
        const resumeInputs = document.querySelectorAll('input[type="file"]');
        resumeInputs.forEach((input) => {
          input.addEventListener("change", function () {
            const fileName = this.files[0]?.name;
            if (fileName) {
              const label = this.closest("label");
              const textElement = label.querySelector("p.mb-2");
              textElement.innerHTML = `Selected: <span class="font-semibold">${fileName}</span>`;
            }
          });
        });
        // Close modal when clicking outside
        modal.addEventListener("click", (e) => {
          if (e.target === modal) {
            modal.classList.add("hidden");
          }
        });
        confirmationModal.addEventListener("click", (e) => {
          if (e.target === confirmationModal) {
            confirmationModal.classList.add("hidden");
          }
        });
      });
    </script>

    <script id="counterAnimation">
      document.addEventListener("DOMContentLoaded", function () {
        // Function to animate counters
        function animateCounter(element, target, duration) {
          let start = 0;
          const increment = target / (duration / 16);
          function updateCounter() {
            start += increment;
            const current = Math.min(Math.floor(start), target);
            element.textContent = current;
            if (current < target) {
              requestAnimationFrame(updateCounter);
            }
          }
          updateCounter();
        }
        // Function to check if element is in viewport
        function isInViewport(element) {
          const rect = element.getBoundingClientRect();
          return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <=
              (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
          );
        }
        // Counters and their target values
        const counters = [
          { id: "projectsCounter", target: 350 },
          { id: "clientsCounter", target: 180 },
